            <script>
                function cardnumber(ccnum){
                   var cardno = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/;
                   if (ccnum.value.match(cardno))
                   {
                    
                    alert("Booking submitted Successfully!")
                    return true;
                   }
                   else
                   {
                    alert("Not a valid visa card! \nVisa number starts with 4 and have 16 digits");
                    return false;
                   }
                }
                function cvvv(cvv){
                    var cvvno = "^[0-9]{3}$";
                    if (cvv.value.match(cvvno))
                    {
                        return true;
                    }
                    else
                    {
                        alert("Not a valid cvv!")
                        return false
                    }
                }
                function onSubmit()
                {
                var ccnum = document.payment.ccnum
                var card = cardnumber(new Number(ccnum));
                var cvv = document.payment.cvv
                var cv = cvvv(new Number(cvv))
